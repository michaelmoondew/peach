<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Your styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/schedule.css">

  <!-- Javascript -->
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

</head>
<body>
<!-- Add your site or app content here -->
<header class="mdl-layout__header--scroll">
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <div class="navLogoContainer">
  <img src="images/Peach_Logo2.png" alt="PeachCore Logo" class="navLogo">
    </div>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation -->
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Dashboard</a>
      <a class="mdl-navigation__link" href="">Find Tutor</a>
      <a class="mdl-navigation__link" href="">Tutor Others</a>
      <a class="mdl-navigation__link" href="">History</a>
      <a class="mdl-navigation__link" href="">Record</a>
      <!-- Right aligned menu below button -->
      <button id="navSettingDropdown" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="navSettingDropdown">
        <li class="mdl-menu__item" disabled>Stats</li>
        <li class="mdl-menu__item">Settings</li>
        <li class="mdl-menu__item">Log Out</li>
      </ul>

      <!-- MOBILE NAV -->
      <button id="navMobileDropdown" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">menu</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="navMobileDropdown">
        <li class="mdl-menu__item">Dashboard</li>
        <li class="mdl-menu__item">Find Tutor</li>
        <li class="mdl-menu__item">Tutor Others</li>
        <li class="mdl-menu__item">History</li>
        <li class="mdl-menu__item">Settings</li>
        <li class="mdl-menu__item">Log Out</li> 
      </ul>
    </nav>
  </div>
</header>
  
<script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="scripts/scheduler.js" type="text/javascript" charset="utf-8" async defer></script>
