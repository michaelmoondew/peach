  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Your styles -->

  <link rel="stylesheet" href="styles/dashboard.css">

<body>
<!-- Add your site or app content here -->

  <div class="page-title">
    <h3>DASHBOARD</h3>
    <h6>Thursday October 20, 2016  <span>2:30PM</span></h6>
  </div>

  <div class="dashboard">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
        <a href="#recent-panel" class="mdl-tabs__tab is-active">Recent Sessions</a>
        <a href="#all-panel" class="mdl-tabs__tab">All Sessions</a>
        <a href="#pending-panel" class="mdl-tabs__tab">Pending Actions</a>
      </div>

      <div class="mdl-tabs__panel is-active" id="recent-panel">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp dashboard-table">
          <thead>
          <tr>
            <td>
              <h6>RECENT SESSIONS</h6>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">filter_list</i>
              </button>
              <button id="dashboard-table-menu"
                      class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
              </button>

              <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                  for="dashboard-table-menu">
                <li class="mdl-menu__item">Action 1</li>
                <li class="mdl-menu__item">Action 2</li>
                <li class="mdl-menu__item">Action 3</li>
              </ul>
            </td>
          </tr>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Date/Time</th>
            <th class="mdl-data-table__cell--non-numeric">Subject</th>
            <th class="mdl-data-table__cell--non-numeric">Tutor</th>
            <th class="mdl-data-table__cell--non-numeric">Student</th>
            <th class="mdl-data-table__cell--non-numeric">Actions</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">keyboard_arrow_left</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </td>
          </tr>
          </tfoot>
          <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric date">
              <div class="box">
                <div class="month">Oct</div>
                <div class="day">18</div>
                <div class="time">3:30PM</div>
              </div>
            </td>
            <td class="mdl-data-table__cell--non-numeric">Math</td>
            <td class="mdl-data-table__cell--non-numeric">Matt Jones</td>
            <td class="mdl-data-table__cell--non-numeric">You</td>
            <td class="mdl-data-table__cell--non-numeric">
              <button class="mdl-button mdl-js-button mdl-button--primary">
                Rate Tutor
              </button>
              <button class="mdl-button mdl-js-button mdl-button--accent">
                Session Docs
              </button>
              <button class="mdl-button mdl-js-button">
                Report Issue(s)
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="mdl-tabs__panel" id="all-panel">
        <p>Sessions table 2</p>
      </div>
      <div class="mdl-tabs__panel" id="pending-panel">
        <p>Pending actions table</p>
      </div>
    </div>
  </div>
