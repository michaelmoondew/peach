  <div class="page-title">
    <h3>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">undo</i>
      </button>&nbsp;&nbsp;
      <i class="material-icons green">timer</i> Matt Jones
    </h3>
  </div>

  <div class="scheduler">
    <h6>Select a Date:&nbsp;&nbsp;&nbsp;&nbsp;<div class="circle circle--available"></div>&nbsp;Available&nbsp;&nbsp;&nbsp;&nbsp;<div class="circle circle--unavailable"></div>&nbsp;Unavailable</h6>
    <div class="datePicker content-grid mdl-grid">
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--available"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--unavailable"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--unavailable"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--available"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--available"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption mdl-cell">
        <div class="circle circle--unavailable"></div>
        <span class="datePicker--day">MON</span>
        <span class="datePicker--number">23</span>
      </div>
      <div class="datePickerOption datePicker--calendarButton mdl-cell">
        <i class="material-icons">event_note</i>
      </div>
    </div>

    <div class="timePicker content-grid mdl-grid">
      <div class="timePickerOption mdl-cell">
        <div class="circle circle--outline"></div>
        <span class="timePicker--time">9:30</span>
        <span class="timePicker--ampm">AM</span>
      </div>
      <div class="timePickerOption mdl-cell">
        <div class="circle circle--outline"></div>
        <span class="timePicker--time">11:30</span>
        <span class="timePicker--ampm">AM</span>
      </div>
      <div class="timePickerOption mdl-cell">
        <div class="circle circle--outline"></div>
        <span class="timePicker--time">1:30</span>
        <span class="timePicker--ampm">PM</span>
      </div>
      <div class="timePickerOption mdl-cell">
        <div class="circle circle--outline"></div>
        <span class="timePicker--time">5:00</span>
        <span class="timePicker--ampm">PM</span>
      </div>
      <div class="timePickerOption mdl-cell">
        <div class="circle circle--outline"></div>
        <span class="timePicker--time">8:30</span>
        <span class="timePicker--ampm">PM</span>
      </div>
    </div>
    <div class="scheduleNowButtonContainer">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Schedule Session</button>
    </div>
  </div>
